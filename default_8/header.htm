    <div class="topmenu">
        <ul id="menu-top" class="wrap">
            <li><a>本站有提供技术支持 </a></li>
        </ul>
    </div>
    <div class="wrap page-header">
        <h1 style="margin-top: 20px;"><a href="/" title="{dede:global.cfg_webname/}"><img src="{dede:global.cfg_basehost/}/images/logo.png" width="" height="" border="0" alt=""></a></h1>
    </div>
    <div class="nav">
        <div class="wrap zwrap">
            <div class="navbar-header">
                <li class="navbar-toggle"> <i class="fa fa-list fa-2x"></i> </li>

                    <div class="toggle-search"><i class="fa fa-search fa-2x"></i></div>
                </li>
            </div>
            <div class="navbar-collapse">
                <ul>
                    <li class="menu-item {dede:field name=typeid runphp='yes'}(@me=='0') ? @me='current_page_item' : @me=''; {/dede:field}"><a href="/">首页</a></li>
                    {dede:channel type='top' currentstyle='<li class="menu-item current_page_item"><a href="~typelink~" class="dropdown-toggle">~typename~</a></li>'}
                    <li class="menu-item"><a href="[field:typelink /]" class="dropdown-toggle">[field:typename/]</a></li>
                    {/dede:channel}
                </ul>
            </div>
        </div>
    </div>
    <div class="notic">
        <div class="wrap subnotic"><i class="fa fa-bullhorn"></i>
            {dede:arclist row='1' titlelen='80' flag='c,p' typeid='top'}
                <a href="[field:typedir /]/[field:id /].html">[field:title/]</a>
            {/dede:arclist}
        </div>
    </div>
</div>
