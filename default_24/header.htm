<header>

        <div class="box">
            <div class="welcome">欢迎您访问<a href="" target="_blank">{dede:global.cfg_webname/}</a></div>
        </div>
    </div>
    <!--top end-->
    <nav>
        <div class="box">
            <div class="logo"><a href="/"><img src="{dede:global.cfg_basehost/}/images/logo.png" alt="{dede:global.cfg_webname/}" title="{dede:global.cfg_webname/}"/></a></div>
            <ul id="starlist">
                <li><a href="/" id="{dede:field name=typeid runphp='yes'}(@me=='0') ? @me='selected' : @me=''; {/dede:field}">首页</a></li>
                {dede:channel type='top' currentstyle='<li><a href="~typelink~" id="selected">~typename~</a></li>'}
                <li><a href="[field:typelink /]">[field:typename/]</a></li>
                {/dede:channel}
            </ul>
        </div>
    </nav>
    <h2 id="mnavh"><span class="navicon"></span></h2>
